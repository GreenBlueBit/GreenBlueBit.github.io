<!-- Portfolio Grid Section -->
    <section id="education">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Education</h2>
                    <hr class="pg-border">
                    <span class="pg-border-icon dark">
                        <i class="fas fa-desktop fa-2x"></i>
                    </span>
                </div>
            </div>
            <div class="row">
                {% assign sorted_jobs = (site.jobs | sort: 'order_id' | reverse) %}
                {% for job in sorted_jobs %}
                    <div class="col-sm-12 education-item">
                    	<h3>{{job.title}}</h3>
                    	<h5>{{job.company}} | {{job.type}} | {{job.startDate}} - {{job.endDate}}</h5>
                        <p>
                        	{{job.description}}
                        </p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
