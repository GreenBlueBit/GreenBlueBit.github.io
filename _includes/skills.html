<!-- Skills Grid Section -->
    <section id="skills">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Skills</h2>
                    <hr class="pg-border">
                    <span class="pg-border-icon dark">
                        <i class="fas fa-desktop fa-2x"></i>
                    </span>
                </div>
            </div>
            <div class="row">
                <ul class="list-inline">
                    {% for skill in site.skills %}
                    <li>
                        <img src="assets/img/icons/{{ skill.image }}" alt="{{skill.alt}}" title="{{ skill.name }}" />
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
